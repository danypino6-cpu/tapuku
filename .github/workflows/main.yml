name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev openjdk-17-jdk lld
          pip install --upgrade pip
          # ESTA VERSIÃ“N DE CYTHON ES LA CLAVE:
          pip install "Cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          # Aceptamos licencias y construimos en un solo paso
          yes | buildozer -v android debug
